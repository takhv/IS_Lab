<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Being System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Human Being System</h1>
        
        <div class="col-md-6">
            <h3>Список героев</h3>
            <table class="table table-striped" id="heroesTable">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>coords</th>
                        <th>creation_date</th>
                        <th>real hero</th>
                        <th>tooth pick</th>
                        <th>impact speed</th>
                        <th>car cool</th>
                        <th>car type</th>
                        <th>mood</th>
                        <th>soundtrack</th>
                        <th>weapon type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружаться через JS -->
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>
        
        <div class="col-md-6">
            <h3>Создать героя</h3>
            <form id="createHeroForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="coordinateX" class="form-label">Координата X</label>
                    <input type="number" class="form-control" id="coordinateX" required>
                </div>
                <div class="mb-3">
                    <label for="coordinateY" class="form-label">Координата Y</label>
                    <input type="number" class="form-control" id="coordinateY" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="realHero">
                    <label class="form-check-label" for="realHero">Реальный герой</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="hasToothpick">
                    <label class="form-check-label" for="hasToothpick">has toothpick</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="carCool">
                    <label class="form-check-label" for="carCool">carCool</label>
                </div>
                <div class="mb-3">
                    <label for="carType" class="form-label">carType</label>
                    <input type="text" class="form-control" id="carType">
                </div>
                <div class="mb-3">
                    <label for="mood" class="form-label">mood</label>
                    <input type="text" class="form-control" id="mood">
                </div>
                <div class="mb-3">
                    <label for="impactSpeed" class="form-label">impactSpeed</label>
                    <input type="number" class="form-control" id="impactSpeed">
                </div>
                <div class="mb-3">
                    <label for="soundtrackName" class="form-label">soundtrackName</label>
                    <input type="text" class="form-control" id="soundtrackName" required>
                </div>
                <div class="mb-3">
                    <label for="weaponType" class="form-label">weaponType</label>
                    <input type="text" class="form-control" id="weaponType" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
